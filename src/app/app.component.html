<div class="time-selection__container">
  <div>
      <ngb-datepicker [(ngModel)]="selectedDate" (select)="onDateSelect($event)"></ngb-datepicker>
  </div>
  <div>
    <ngb-timepicker [ngModel]="selectedTime" (ngModelChange)="onTimeSelect($event)" meridian="true" ></ngb-timepicker>
  </div>
</div>

<div class="restaurant-list__container">
  <div class="restaurant-list__card" *ngFor="let restaurant of openRestaurants | async">
    <h3>{{restaurant.name}}</h3>
  </div>
</div>
